{% extends 'base.html' %}

{% block meta %}
<title>Register</title>
{% endblock meta %}

{% block content %}

<style>
    body {
        background-color: #000059;
        width: 450px;
        align-items: center;
        height: 480px;
        display: flex;
        position: absolute;
        
    }
    .loginuser {
        border: 5px outset rgb(182, 182, 182);
        color:rgb(101, 85, 85);
        background-color:#4b444473;
        margin:auto;
        padding: 50px;
    }
</style>

<body>
    <div class = "loginuser">
        <h1>Registration Form</h1>
    
            <form method="POST" >
                {% csrf_token %}
                <table>
                    {{ form.as_table }}
                    <tr>
                        <td></td>
                        <td><input type="submit" name="submit" value="Register"/></td>
                    </tr>
                </table>
            </form>
    
        {% if messages %}
            <ul>
                {% for message in messages %}
                    <li>{{ message }}</li>
                    {% endfor %}
            </ul>
        {% endif %}
    
    </div>
    
    {% endblock content %}
</body>
